apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: coffee
spec:
  parentRefs:
  - name: gateway-tls
    sectionName: http
  hostnames:
  - "test.apigw-aw-us.webmethods-dev.io"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /coffee
      headers:
      - name: version
        value: v2
    - path:
        type: PathPrefix
        value: /
      queryParams:
      - name: TEST
        value: v2
    backendRefs:
    - name: coffee
      port: 80
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: tea
spec:
  parentRefs:
  - name: gateway-tls
    sectionName: https
  hostnames:
  - "test.apigw-aw-us.webmethods-dev.io"
  rules:
  - backendRefs:
    - name: tea
      port: 80
